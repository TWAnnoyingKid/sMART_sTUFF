<!DOCTYPE html>
<html>
    <head>
        <title>MainPage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    </head>
    <body>
        <div class="SS">
            <h1> sMART <img src="picture\sloth.png" width="70px" height="70px"> sTUFF</h1>
        </div>
        <h2 id="welcome" style="display: inline;"></h2>
        <h2 id="username" style="display: inline;"></h2><br><br>
        
        
        
        <a href="login.html">
            <button type="button" id="login">登入</button>
        </a>

        <p id="noaccount">沒有帳號嗎?<a href="signup.html" id="signup">註冊</a></p>

        <button type="button" id="logout">登出</button><br>
        
        <a href="devicepage.html">
            <button type="button" id="device">查看擁有的裝置</button>
        </a><br>
        

        <div id="deviceplce"></div>
        
        <script>
            const user = Cookies.get('user');
            var logout = document.querySelector("#logout");
            var username = document.querySelector("#username");
            var welcome = document.querySelector("#welcome");

            if (user != undefined){
                welcome.innerHTML = "歡迎! 使用者";
                username.innerHTML =user;
                document.getElementById("login").style.display='none'
                document.getElementById("logout").style.display='block'
                document.getElementById("signup").style.display='none'
                document.getElementById("noaccount").style.display='none'
                document.getElementById("device").style.display='block'
                
            }else{
                document.getElementById("login").style.display='block'
                document.getElementById("logout").style.display='none'
                document.getElementById("signup").style.display='block'
                document.getElementById("noaccount").style.display='block'
                document.getElementById("device").style.display='none'
            }

            function out() {
                Cookies.remove('user')
                window.location.href = "mainpage.html"
            }

            logout.addEventListener('click', out)
        </script>
    </body>
</html>
