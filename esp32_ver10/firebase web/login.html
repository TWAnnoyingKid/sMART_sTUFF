            function loginData() {
                const dbref = ref(db);
                get(child(dbref, "UserData/使用者" + account.value))
                .then((snapshot)=>{
                    if (snapshot.exists()) {
                        const Password = '"' + password.value + '"'
                        if (Password == snapshot.val().password){
                            alert("登入成功")
                        }else{
